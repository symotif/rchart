name: "Build and Release"

on:
  push:
    branches:
      - main

# Ensure only one release workflow runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            rust_targets: ""
          - platform: "windows-latest"
            args: ""
            rust_targets: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Windows OpenSSL
        if: matrix.platform == 'windows-latest'
        run: |
          vcpkg integrate install
          vcpkg install openssl:x64-windows-static-md
          echo "OPENSSL_DIR=C:\vcpkg\installed\x64-windows-static-md" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV

      - name: Install frontend dependencies
        run: yarn install

      - name: Build frontend
        run: yarn build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: rchart-v__VERSION__
          releaseName: "rchart v__VERSION__"
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | `.msi` installer |
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x86_64) |
            | Linux | `.deb` or `.AppImage` |

            ---
            _Automated release build_
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
